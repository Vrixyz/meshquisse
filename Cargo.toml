[package]
name = "meshquisse"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
polyanya = {version = "*", git = "https://github.com/vleue/polyanya.git"}
bevy = "0.8.1"
bevy_rapier3d = "0.16"
bevy_polyline = "0.3"
bevy_transform_gizmo = "*"
bevy_mod_picking = "*"

[dev-dependencies]
clap = { version = "4.0", features = ["derive"] }
bevy_flycam = "*"
parry2d = "*"

[profile.dev]
opt-level = 0
incremental = true

[profile.dev.package."*"]
opt-level = 3
